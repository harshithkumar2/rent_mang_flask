{% extends 'index.html' %}

{% block title %}Edit{% endblock %}

{% block content %}
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="#">Home</a></li>
    <li class="breadcrumb-item"><a href="#">Login</a></li>
    <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
    <li class="breadcrumb-item active" aria-current="page">Edit</li>
  </ol>
</nav>
<div class="container jumbotron">
<form action="client_edit/{{data[0]}}" method="post">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="inputEmail4" name="mail" value="{{data[1]}}"required>
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Door No</label>
      <input type="text" class="form-control" id="inputPassword4" name="door" value="{{data[2]}}" required>
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" name="address" value="{{data[3]}}" required>
  </div>
  <div class="form-group">
    <label for="inputAddress2">Phone No</label>
    <input type="tel" class="form-control" id="inputAddress2" placeholder="Enter client phone number" name="ph" value="{{data[4]}}" required>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="inputCity" name="city" value="{{data[5]}}" required>
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">State</label>
      <select id="inputState" class="form-control" name="state" value="{{data[6]}}"required>
        <option>Mangalore</option>
          <option>Goa</option>
          <option>Mumbai</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Zip</label>
      <input type="text" class="form-control" id="inputZip" name="pin" value="{{data[7]}}"required>
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Update Client</button>
</form>
</div>
{% endblock %}
