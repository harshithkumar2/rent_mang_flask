{% extends 'index.html' %}

{% block title %}Receipt{% endblock %}

{% block content %}
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="#">Home</a></li>
    <li class="breadcrumb-item"><a href="#">Login</a></li>
    <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
    <li class="breadcrumb-item active" aria-current="page">Receipt</li>
  </ol>
</nav>
<div class="container jumbotron">
<form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="inputEmail4" value="{{data[1]}}" disabled>
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Door No</label>
      <input type="text" class="form-control" id="inputPassword4" value="{{data[2]}}" disabled>
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" value="{{data[3]}}" disabled>
  </div>
  <div class="form-row">
      <div class="form-group col-md-6">
    <label for="inputAddress2">Electricity Bill</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Enter amount in RS" value="0">
    </div>
      <div class="form-group col-md-6">
    <label >Water Bill</label>
    <input type="text" class="form-control"  placeholder="Enter amount in RS" id="water" value="0">
  </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">House Rent</label>
      <input type="text" class="form-control" id="inputCity" placeholder="Enter amount in RS" value="0">
    </div>
    <div class="form-group col-md-6">
      <label for="inputZip">Additional charges(if any,damages)</label>
      <input type="text" class="form-control" id="inputZip" placeholder="Enter amount in RS" value="0">
    </div>
  </div>
  <h3 id="op"></h3>
  <button type="button" onclick="calc()" class="btn btn-primary">Total</button>
  <button onclick="window.print()" class="btn btn-primary">Download</button>


</form>
</div>

<script type="text/javascript">
  function calc()
  {
  var val1 = parseInt(document.getElementById("inputAddress2").value);
  var val2 = parseInt(document.getElementById('water').value);
   var val3 = parseInt(document.getElementById('inputCity').value);
  var val4 = parseInt(document.getElementById('inputZip').value);
var sum = val1 + val2 + val3 + val4;
var txt = "Total Amount due: "
document.getElementById('op').innerHTML = txt+sum
  }
</script>
{% endblock %}
